<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="demo.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="login-logo">
            <img src="./image/logo2.png" alt="">
        </div>
        <div class="login-content">
            <p class="login-tips">
                <span>登录</span>
            </p>
            <ul class="input-txt">
                <li>
                    <input type="text" name="" id="username" placeholder="请输入手机号">
                    <img src="./image/user.png" alt="" class="user">
                    <label for="username" class="user-tips">11位手机号</label>
                </li>
                <li>
                    <input type="password" id="password" placeholder="请输入密码">
                    <img src="./image/key.png" alt="" class="key">
                    <label for="password" class="pwd-tips">首字母大写且不小于六位</label>
                </li>
            </ul>
            <div class="error-tips">输入错误，请检查手机号和密码格式</div>
            <div class="other-func">
                <button class="login-btn">登录</button> 不是会员？
                <a href="#" class="to-register"><span>去注册</span></a>
                <a href="#" class="forget-pwd"><span>忘记密码</span></a>
            </div>
            <div class="other-login">
                <a href="#"><img src="./image/weixin.png" alt=""><span>微信登录</span></a>
                <a href="#"><img src="./image/zhifubao.png" alt=""><span>支付宝登录</span></a>
            </div>
        </div>
    </div>
    <script src="../jquery-3.3.1/jquery.js"></script>
    <script src="demo.js"></script>
</body>

</html>
