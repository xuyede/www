<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mousic-rotate</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #666;
        }
        .wrapper{
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .pic{
            width:200px;
            height: 200px;
            border: 50px solid #333;
            border-radius: 50%;
            background: url(http://img4.imgtn.bdimg.com/it/u=2329240416,142832494&fm=27&gp=0.jpg) center center no-repeat;
            background-size: cover;
            animation: move 20s linear infinite;
            position: absolute;
            top: 100px;
            left: 50px;
            box-shadow: 0 0 10px 10px #555;
        }
        .pic:hover{
            animation-play-state: paused;
        }
        @keyframes move{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .point{
            width: 150px;
            height: 150px;
            position: absolute;
            top: 20px;
            left: 200px;
            z-index: 1;
            transform-origin: 0 0;
            transform: rotate(-20deg);
            transition: all .5s ease;
        }
        .pic:hover + div{
            transform: rotate(-50deg);
        }
        span{
            position: absolute;
            background-color: rgb(248, 242, 242);
        }
        span:nth-of-type(1){
            width: 10px;
            height: 120px;
            top: 0px;
            left: 0px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        span:nth-of-type(2){
            width: 10px;
            height: 90px;
            top: 115px;
            left: -2px;
            transform-origin: top;
            transform: rotate(-30deg);
            border-bottom-left-radius: 50%;
            border-bottom-right-radius: 50%;
            border-top-left-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- http://img4.imgtn.bdimg.com/it/u=2329240416,142832494&fm=27&gp=0.jpg -->
    <div class="wrapper">

        <div class="pic"></div>
        <div class="point">
            <span></span>
            <span></span>
        </div>
    </div>

    
</body>
</html>
