<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="demo.css">
    <title>轮播图</title>
</head>

<body>

    <!-- 大图 400 * 320 -->
    <!-- 小图 100 * 80 -->
    <div class="wrapper">
        <div class="box">
            <ul class="big-pic">
                <img src="./lbt/4.jpg" alt="">
                <img src="./lbt/1.jpg" alt="">
                <img src="./lbt/2.jpg" alt="">
                <img src="./lbt/3.jpg" alt="">
                <img src="./lbt/4.jpg" alt="">
                <img src="./lbt/1.jpg" alt="">
            </ul>

        </div>

        <!-- 按钮大小 60 * 120 -->
        <a href="javascript:void(false)" class="left-btn">
            <span class="l-btn"></span>
        </a>
        <a href="javascript:void(false)" class="right-btn">
            <span class="r-btn"></span>
        </a>

        <ul class="sml-pic">
            <img src="./lbt/1.jpg" class="active">
            <img src="./lbt/2.jpg">
            <img src="./lbt/3.jpg">
            <img src="./lbt/4.jpg">
        </ul>
    </div>
    <script src="../tools.js"></script>
    <script src="demo.js"></script>
</body>

</html>
