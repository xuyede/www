    <!-- 
            TCP请求 -> 三次握手

                ->  三次握手主要目的确认通信双方是否都具备收和发的功能

                    A ：客户端  B ：服务端

                第一次握手 ：A 向 B发送两条信息 
                                1)建立连接请求(SYN=1) 
                                2)一个A的序列号(seq=n)  
                                    -> 让 B 知道 A 可以发出信息
                
                第二次握手 ：B 向 A发送三条信息
                                1)同意建立连接(SYN=1)
                                2)A的序列号加一,告诉A收到了请求(ack=n+1)
                                3)一个B的序列号(seq=m)
                                    -> 让 A 知道 B 可以收到和发送信息

                第三次握手 ：A 向 B 发送三条信息
                                1)开始发送数据(SYN=0)
                                2)B的序列号加一，告诉B收到了回应(ack=m+1)
                                3)A最开始的序列号+1(seq=n+1)
                                    -> 让 B 知道 A 可以收到信息

                #           A              B
                收      第三次握手      第二次握手  
                发      第一次握手      第二次握手


     -->
</body>
