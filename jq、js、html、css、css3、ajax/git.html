    <!-- 
        初始化 git:
            git config --global user.name
            git config --global user.email
            git init
            git clone origin
            git status   // 查看状态
 
        提交到本地仓库
            git add .
            git commit -m '说明'

        添加远程仓库地址
            git remote add origin 'url'   // origin就代表远程仓库地址
            git remote
            git remote remove ***
        
        推送本地分支到远程仓库
            git push --set-upstream origin 分支名   

        获取远程仓库某个分支的更新 (拉去远程仓库的新分支到本地仓库)
            git pull <远程库名> <远程分支名>:<本地分支名>
                -> git pull origin online:online  
                -> git pull origin online   // 如果是要与本地当前分支merge，则冒号后面的<本地分支名>可以不写

        本地分支
            git branch   // 查看本地已有分支
            git checkout ***   // 切换到某个分支
            git checkout -b 分支名   // 创建一个新的本地分支
            git branch -d ***   //

        分支合并
            git merge <远程分支名>:<本地分支名>


        时间简史与git

        三维空间 -> 主机、路径、文件名 => 文件在哪

        四维时空 -> 文件变化过程 => 可以回到时间点

        五维时空 -> 平行时空(宇宙) => 自我的并行开发

        六维时空 -> 平行宇宙 => 人与人之间的并行开发

        1. 从代码仓库clone项目到自己的宇宙
        2. 创建不同的分支并行开发




        空间定位 
            -> 三唯空间 : 一行代码如何定位? (某主机, 某路径, 某文件, 某行)

        时空定位 
            -> 四维时空 (分支) : 时间点 + 三维空间 
            -> 五维时空 (本地仓库,多个分支构成) : n * 四维时空 
            -> 六维时空 (远程仓库,多个本地仓库构成): n * 五维时空

       
            
        基本操作:

                1) -> 2)3) clone             2) -> 3) checkout/merge 

        1)remote                     2)local                    3)workspace

                2) -> 1) push             4) -> 2) commit    3) -> 4) add

                                                    4)cache

























     -->
