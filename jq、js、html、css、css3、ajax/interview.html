    1. 什么是作用域 ? 什么是作用域链
            作用域: 执行期上下文中的活动对象（AO）可以被访问的区域
            执行期上下文: (AO)函数的每次执行,都会在函数内部创建一个执行期上下文对象,定义了函数执行时的环境(预编译),执行完毕后销毁
            作用域链: 执行期上下文对象的集合,这个集合呈链式链接  

    2. 预编译的过程是怎样的?
            预编译发生在函数执行的前一刻,过程分为四步
            1)创建一个 AO对象
            2)把形参,变量声明放进 AO对象中,并赋值为 undefined
            3)形参和实参的值相统一
            4)把函数声明放进 AO对象中,赋值为函数体

    3. js四种常见的内存泄漏
        1)在函数里意外地创建一个全局变量
        2)遗忘了计时器和回调函数
        3)闭包
        4)脱离 DOM引用

    4. js异步编程的四种方法
        1)回调函数 -> 易于理解,但不好维护,各部分存在高度耦合
        2)事件监听 -> 易于理解,能去耦合,但整个程序都要变成事件驱动型
        3)发布/订阅 
            ->我们假定，存在一个"信号中心"，某个任务执行完成，就向信号中心"发布"（publish）一个信号，
                其他任务可以向信号中心"订阅"（subscribe）这个信号，从而知道什么时候自己可以开始执行
        4)Promises对象
