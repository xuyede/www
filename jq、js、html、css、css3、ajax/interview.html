    1. 什么是作用域 ? 什么是作用域链
            作用域: 执行期上下文中的活动对象（AO）可以被访问的区域
            执行期上下文: (AO)函数的每次执行,都会在函数内部创建一个执行期上下文对象,定义了函数执行时的环境(预编译),执行完毕后销毁
            作用域链: 执行期上下文对象的集合,这个集合呈链式链接  

    2. 预编译的过程是怎样的?
            预编译发生在函数执行的前一刻,过程分为四步
            1)创建一个 AO对象
            2)把形参,变量声明放进 AO对象中,并赋值为 undefined
            3)形参和实参的值相统一
            4)把函数声明放进 AO对象中,赋值为函数体

    3. js四种常见的内存泄漏
            1)在函数里意外地创建一个全局变量
            2)遗忘了计时器和回调函数
            3)闭包
            4)脱离 DOM引用

    4. js异步编程的四种方法
            1)回调函数 -> 易于理解,但不好维护,各部分存在高度耦合
            2)事件监听 -> 易于理解,能去耦合,但整个程序都要变成事件驱动型
            3)发布/订阅 
                ->我们假定，存在一个"信号中心"，某个任务执行完成，就向信号中心"发布"（publish）一个信号，
                    其他任务可以向信号中心"订阅"（subscribe）这个信号，从而知道什么时候自己可以开始执行
            4)Promises对象

    5. 网页加载过程
            1)用户输入URL地址
            2)浏览器解析URL解析出主机名
            3)浏览器将主机名转换成服务器ip地址（浏览器先查找本地DNS缓存列表 没有的话 再向浏览器默认的DNS服务器发送查询请求 同时缓存）
            4)浏览器将端口号从URL中解析出来
            5)浏览器建立一条与目标Web服务器的TCP连接（三次握手）
            6)浏览器向服务器发送一条HTTP请求报文
            7)服务器向浏览器返回一条HTTP响应报文
            8)关闭连接 浏览器解析文档

    6. http缓存机制 -> Response Header中的 cache-control
            1)max-age :后面通常跟着一串数字，表示缓存的秒数
            2)max-stale :后面也跟着秒数，表示过期多长时间的东西也可以继续使用
            3)no-cache :每次使用资源之前，都要先向服务器询问一下这个资源还能不能用，如果能用就继续用，如果不能用就重新请求
            4)no-store :每次都要向服务器请求资源
            5)public :表示任何地方都可以缓存(代理服务器)
            6)private :只允许客户端进行缓存，代理服务器不能缓存这个资源
