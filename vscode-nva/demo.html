<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="demo.css">
    <title>仿vscode菜单栏</title>
</head>

<body>
    <div class="wrapper">
        <ul class="menuNva">
            <li flag="1">文件(F)</li>
            <li flag="3">编辑(E)</li>
            <li flag="4">选择(S)</li>
            <li flag="5">查看(V)</li>
            <li flag="6">转到(G)</li>
            <li flag="7">调试(D)</li>
            <li flag="8">任务(T)</li>
            <li flag="9">帮助(H)</li>
        </ul>
        <div class="F">
            <ul class="fNva">
                <li class="f2">新建文件</li>
                <li class="f1" flag="nearFile">打开最近文件夹 >

                </li>
                <li class="f3">新建文件夹</li>
            </ul>
            <div class="f_more"></div>
        </div>
        <div class="E"></div>
        <div class="S"></div>
        <div class="V"></div>
        <div class="G"></div>
        <div class="D"></div>
        <div class="T"></div>
        <div class="H"></div>

    </div>
    <script src="../tools.js"></script>
    <script src="demo.js"></script>
</body>

</html>
