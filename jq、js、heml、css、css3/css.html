<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- 选择器 -->
    <!-- 
        1.ID选择器 一对一
        2.class 多对多，可套多个class(人穿衣服) class="a b c"
        3.标签选择器 直接标记标签，全部目标标签 (适用于初始化标签)
        4.通配符 *  全部标签(适用于初始化页面)
        5.[] 属性选择器，里面放属性名(id||class)||属性名+属性值 [class="demo"]、[id="demo"]
        6.父子选择器(自右向左,中间带空格) div标签里面的所有em标签，不管第几级父子关系 div em{}
        7.直接子元素选择器 只选择div的子级的em标签 div > em{}
        8.并列选择器 多个条件并列标记   div#demo{} 、#demo.dome{}、div.demo{}
        9.分组选择器 用 "," 分割  div, ul, form{}
        10.伪类选择器 a:hover{}
        11.伪元素选择器 "天生行级元素" a::before{content:""}/a::after{content:""}，不占DOM结构
    -->
    <!-- 选择器优先级 -->
    <!-- 
        1. !important 设置单个属性，优先级最最最高
        2.!important > 行间样式 > id > class||[] > 标签 > *
     -->
    <!-- css权重(256进制) -->
    <!-- 
         !important         Infinity
         行间样式              1000
         ID                    100
         class|| [] || 伪类     10
         标签||伪元素            1
         *                       0
       
      -->

    <!-- font -->
    <!-- 
          color :字体颜色
          font-weight :字体粗细 lighter normal bold bolder
          font-size :字体大小 px
          font-style :normal 
          font-family :字体样式 arial(互联网通用)
       -->

    <!-- border -->
    <!-- 
         border: 1px solid black;
         border-width: 1px
         border-style: solid(实线) dashed(条状虚线)
         border-color: black
         border-radius: 50%(圆环)

         *画三角(一个div)
         div{
             width : 0px;
             height : 0px;
             border: 100px solid black;
             border-left-color:transparent; (透明颜色)
             border-top-color:transparent;
             border-right-color:transparent;
         }
     -->

    <!-- 文本操作 -->
    <!-- 
        1.文本对齐方式(水平)
        text-align:left(canter、right);  
        2.单行文本垂直居中
        文本高度(line-height) = 容器高度(height)
        3.文本高度
        line-height
        4.文本缩进
        text-indent:2em(一般)  1em:所在标签的字体的高度
        5.文本中间划线
        text-decoration: line-through(中间划线) 
                         underline(下面划线)
                         none(消除下划线)
        6.鼠标样式
        cursor:pointer(手指) text(文本)
    -->

    <!-- display -->
    <!-- 
        display:none;
        display:block; 块级元素 div
        display:inline; 内联元素 span
        display:inline-block; 行级块元素 img
    -->

    <!-- !!!盒模型!!! -->
    <!-- 
         外边距 ：margin (body天生带有一个外边距8px) 
         边距   ：border
         内边距 ：padding
         内容   ：height + width
         可视区为border + padding + height + width

         怪异模式：border padding 向里取值
         标准模式：border padding 向外取值
         
    -->
    <!-- 层模型 -->
    <!-- 
        position(配合left top使用)  -> 绝对定位的元素 不能通过设置auto改变 margin属性 
        1.absolute (脱离原来文档流定位,新的层，
                    原来的位置空出，类似立交桥，)、
            *相对于最近的有定位的父级进行定位，没有则相对于文档(body)进行定位

        2.relative (不脱离原来文档流定位，新的层，
                    原来的位置不空出，类似灵魂出窍)
            *相对于自己原来的位置进行定位
        3.fixed (相对于可视窗口定位)
        4.static position默认值
        5.inherit 从父元素继承position属性的值
     -->

    <!-- 
        * float 和 position: absolute/fixed 不能同时用
        * position: absolute/fixed 默认把元素重置为块级元素
        * position: absolute / float 都会让元素以 display: inline-block 的方式显示
     -->

    <!-- 浮动模型 -->
    <!-- 
        float:left/right;
        1.浮动元素产生了浮动流
        产生浮动流的元素与块级元素发生分层
        与inline属性、文本以及产生BFC的元素不发生分层
        2. 消除浮动流
            ①使用伪元素 
            ::before{                   ::after{
                centent="";                 centent="";  
                display:block;              display:block;
                visibility: hidden;         visibility: hidden;
                clear:both;                 clear:both;
            }                           }
            ②BFC
      -->

    <!-- 居中 -->
    <!-- 
         一般：
            div{
                position:absolute;
                height:100px;
                width:100px;
                background-color:#f40;
                left:50%;
                top:50%;
                margin-left:-50px;
                margin-top:-50px;
            }

            div{
                position:absolute;
                left:0;
                top:0;
                right:0;
                bottom:0;
                margin:auto;        
            }
            
      -->

    <!-- margin塌陷  -->
    <!-- 
          塌陷：父子结构在垂直上，子级margin移动不能相对于父级的顶部
          取父子中最大的值移动
          
          用BFC解决

          触发BFC
          1.position:absolute;
          2.display:inline-block;
          3.overflow:hidden;
          4.float:left/right;

       -->

    <!-- 单行文本、多行文本 溢出自动省略 -->
    <!-- 
        单行文本:
            white-space:nowrap;
            overflow:hidden;
            text-overflow:ellipsis;
        多行文本:
            只做截断 overflow:hidden;
     -->

    <!-- 背景代替文字(兼容文字) -->
    <!-- 
        a{
            width:100px;
            height:0px;
            padding-top:100px;
            overflow:hidden;
            backgound-image:url(); 
        }
     -->

    <!-- 注意 -->
    <!-- 
         块级元素可以嵌套其他标签
         行级元素只能嵌套行级元素

         *p标签里面不能嵌套块级元素
         *a标签里面不能嵌套a标签
      -->

    <!-- 
        透明度
        IE
        filter : alpha(opacity : 0);
        非IE
        opacity : 0;
        
        兼容：两个都加上


     -->

</body>

</html>
