<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aaa</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        div {
            width: 666px;
            margin: 150px auto;
        }
        
        ul {
            width: 666px;
            height: 20px;
            background-color: rgba(221, 161, 221, .9);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 -1px 0px rgba(255, 255, 255, 1), 
                        3px 0 2px rgb(204, 204, 204, 1), 
                        0 2px 2px rgb(0, 0, 0, 1), 
                        -2px 0 2px rgb(204, 204, 204, 1);
        }
        
        li {
            float: left;
            width: 110px;
            height: 20px;
            border-right: 1px dashed rgba(204, 204, 204, 1);
            font-size: 14px;
            text-align: center;
            line-height: 25px;
        }
        
        span {
            text-shadow: 1px 1px 3px rgba(72, 72, 72, 1);
        }
        
        .last-li {
            border: none;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li><span>Home</span></li>
            <li><span>About me</span></li>
            <li><span>Portfolio</span></li>
            <li><span>Blog</span></li>
            <li><span>Resources</span></li>
            <li class="last-li"><span>Contact me</span></li>
        </ul>


    </div>

</body>

</html>
